<!-- templates/reigster.html -->
{% extends "base.html" %}
{% block title %}Register | FinTrack{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white lg:bg-gradient-to-br  lg:from-blue-50 lg:via-indigo-50 lg:to-purple-50   sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg lg:shadow-lg p-8 space-y-8 transform hover:scale-[1.01] transition-transform duration-300">
        <!-- Logo and Header -->
        <div class="text-center">
            <!-- FinTrack Logo -->
            <div class="mx-auto h-20 w-20 mb-2">
                <svg class="w-12 h-12 text-blue-600 group-hover:text-blue-700 transition duration-300" 
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
                stroke-linecap="round" stroke-linejoin="round">
               <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
           </svg>
            </div>
            <h2 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight">Create Your Account</h2>
            <p class="mt-3 text-gray-600">Join FinTrack to start managing your finances smarter</p>
        </div>

        <!-- Register Form -->
        <form method="POST" class="mt-8 space-y-6">
            <!-- Full Name Input -->
            <div class="group">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               transition-all duration-300 ease-in-out
                               group-hover:border-blue-300"
                        placeholder="Enter your full name">
                </div>
            </div>

            <!-- Email Input -->
            <div class="group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               transition-all duration-300 ease-in-out
                               group-hover:border-blue-300"
                        placeholder="Enter your email">
                </div>
            </div>

            <!-- Password Input -->
            <div class="group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               transition-all duration-300 ease-in-out
                               group-hover:border-blue-300"
                        placeholder="Create a strong password">
                </div>
                <p class="mt-2 text-xs text-gray-500">Password must be at least 8 characters long</p>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the 
                    <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
                    and
                    <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white
                       bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                       transform hover:scale-[1.02] transition-all duration-300">
                Create Account
            </button>
        </form>

      

        <!-- Login Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-300">
                    Sign in instead
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
