{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-lg rounded-xl p-8 max-w-md w-full">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Create Your Account</h2>
            <p class="text-gray-500 text-sm mb-8">Sign up to start managing your finances with FinTrack</p>
        </div>

        <!-- Register Form -->
        <form method="POST" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm"
                    placeholder="Enter your full name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all shadow-sm"
                    placeholder="Create a password">
            </div>

            <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-md transition-all transform hover:scale-105">
                Sign Up
            </button>
        </form>

        <!-- Divider -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:text-blue-700 transition">Login</a>
        </div>
    </div>
</div>
{% endblock %}
