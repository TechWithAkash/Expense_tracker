{% extends "base.html" %}
{% block title %}Register | FinTrack{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white lg:bg-gradient-to-br  lg:from-blue-50 lg:via-indigo-50 lg:to-purple-50   sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-2xl lg:shadow-2xl p-8 space-y-8 transform hover:scale-[1.01] transition-transform duration-300">
        <!-- Logo and Header -->
        <div class="text-center">
            <!-- FinTrack Logo -->
            <div class="mx-auto h-20 w-20 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-full h-full">
                    <!-- Outer Circle -->
                    <circle cx="50" cy="50" r="45" fill="url(#gradient)" />
                    <!-- Dollar Sign -->
                    <path d="M55 35h-5v-5c0-1.7-1.3-3-3-3s-3 1.3-3 3v5h-2c-3.9 0-7 3.1-7 7s3.1 7 7 7h2v15h-5c-1.7 0-3 1.3-3 3s1.3 3 3 3h5v5c0 1.7 1.3 3 3 3s3-1.3 3-3v-5h2c3.9 0 7-3.1 7-7s-3.1-7-7-7h-2V49h5c1.7 0 3-1.3 3-3s-1.3-3-3-3zM42 49h-2c-0.6 0-1-0.4-1-1s0.4-1 1-1h2V49zM57 65c0 0.6-0.4 1-1 1h-2v-2h2C56.6 64 57 64.4 57 65z" 
                          fill="white"/>
                    <!-- Graph Lines -->
                    <path d="M30 70l15-20 10 10 15-25" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <!-- Gradient Definition -->
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3B82F6"/>
                            <stop offset="100%" style="stop-color:#4F46E5"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h2 class="mt-6 text-4xl font-extrabold text-gray-900 tracking-tight">Create Your Account</h2>
            <p class="mt-3 text-gray-600">Join FinTrack to start managing your finances smarter</p>
        </div>

        <!-- Register Form -->
        <form method="POST" class="mt-8 space-y-6">
            <!-- Full Name Input -->
            <div class="group">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               transition-all duration-300 ease-in-out
                               group-hover:border-blue-300"
                        placeholder="Enter your full name">
                </div>
            </div>

            <!-- Email Input -->
            <div class="group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                        </svg>
                    </div>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               transition-all duration-300 ease-in-out
                               group-hover:border-blue-300"
                        placeholder="Enter your email">
                </div>
            </div>

            <!-- Password Input -->
            <div class="group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               transition-all duration-300 ease-in-out
                               group-hover:border-blue-300"
                        placeholder="Create a strong password">
                </div>
                <p class="mt-2 text-xs text-gray-500">Password must be at least 8 characters long</p>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the 
                    <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
                    and
                    <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white
                       bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                       transform hover:scale-[1.02] transition-all duration-300">
                Create Account
            </button>
        </form>

      

        <!-- Login Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-300">
                    Sign in instead
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
