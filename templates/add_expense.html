
<!-- Update templates/add_expense.html to include voice recording -->
{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md">
    <div class="p-6">
        <h2 class="text-xl font-semibold mb-4">Add New Expense</h2>
        <div class="mb-6">
            <button id="voice-record"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Record Expense
            </button>
        </div>
        <form method="POST" class="space-y-4">
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" name="description" id="description" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" name="amount" id="amount" step="0.01" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Add Expense
            </button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/voice_recognition.js') }}"></script>
{% endblock %}
