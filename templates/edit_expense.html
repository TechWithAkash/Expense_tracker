
<!-- templates/edit_expense.html -->
{% extends "base.html" %}
{% block title %}Edit Expense{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Edit Expense</h2>
            <a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:text-blue-600">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
        
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description *
                    </label>
                    <input type="text" name="description" id="description" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ expense.description }}">
                </div>
                
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                        Amount (â‚¹) *
                    </label>
                    <input type="number" name="amount" id="amount" step="0.01" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ expense.amount }}">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Category *
                    </label>
                    <select name="category" id="category" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                        <option value="food" {% if expense.category == 'food' %}selected{% endif %}>Food</option>
                        <option value="transport" {% if expense.category == 'transport' %}selected{% endif %}>Transport</option>
                        <option value="entertainment" {% if expense.category == 'entertainment' %}selected{% endif %}>Entertainment</option>
                        <option value="utilities" {% if expense.category == 'utilities' %}selected{% endif %}>Utilities</option>
                        <option value="shopping" {% if expense.category == 'shopping' %}selected{% endif %}>Shopping</option>
                        <option value="other" {% if expense.category == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
                        Date *
                    </label>
                    <input type="date" name="date" id="date" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ expense.date|format_date }}">
                </div>
            </div>

            <div class="flex items-center justify-end space-x-4 mt-6">
                <a href="{{ url_for('dashboard') }}"
                    class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    <i class="fas fa-save mr-2"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
